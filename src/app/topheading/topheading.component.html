<div class="container">
        
        <div class="input-group rounded col-sm-12">
          <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
            aria-describedby="search-addon" [(ngModel)]="search"/>
          
        </div>
        <div *ngFor="let d of topheadingDisplay | paginate: { itemsPerPage: 5, currentPage: page | filter :'search' }  " >
          <div class=" divider border-top my-1"></div> 
          <div class="card border-0" >
                <div class="row ">
                  <div class="d-inline col-md-4 ">
                    <img src="{{d.urlToImage}}" class="img-fluid h-100" alt="...">
                  </div>
                  <div class="col-md-8 h-100">
                    <div class="card-body">
                      <div class="row"><p class="card-title col-md-9 "><strong>{{d.title}}</strong> </p><small class="col-md-3 " style="float: right;">Erschienen: {{d.publishedAt | date:'shortDate'}} </small></div>
                      <div class="row">
                      <p class="card-text col-md-9">{{d.content}}</p>
                      <div>
                      <button type="button" class="btn btn-secondary col-md-3 " style =" float:right;" >weiter lesen</button></div>
                      
                      </div>

                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div>
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
 </div>
</div>
